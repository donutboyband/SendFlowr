version: '3.8'

services:
  # ClickHouse for event storage
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: sendflowr-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for feature store and caching
  redis:
    image: redis:7-alpine
    container_name: sendflowr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sendflowr-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Postgres for metadata and configuration
  postgres:
    image: postgres:15-alpine
    container_name: sendflowr-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendflowr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SendFlowr Inference Service (Python)
  inference:
    build:
      context: .
      dockerfile: src/SendFlowr.Inference/Dockerfile
    container_name: sendflowr-inference
    ports:
      - "8001:8001"
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST}
      - CLICKHOUSE_PORT=${CLICKHOUSE_PORT:-9000}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # SendFlowr Connector Service (.NET)
  connector:
    build:
      context: .
      dockerfile: src/SendFlowr.Connectors/Dockerfile
    container_name: sendflowr-connector
    ports:
      - "5215:5215"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - Kafka__BootstrapServers=${KAFKA_BOOTSTRAP_SERVERS}
      - InferenceService__Url=${INFERENCESERVICE_URL}
    depends_on:
      kafka:
        condition: service_healthy
      inference:
        condition: service_started
    restart: unless-stopped

  # SendFlowr Consumer Service (.NET)
  consumer:
    build:
      context: .
      dockerfile: src/SendFlowr.Consumer/Dockerfile
    container_name: sendflowr-consumer
    environment:
      - Kafka__BootstrapServers=${KAFKA_BOOTSTRAP_SERVERS}
      - ClickHouse__Host=${CLICKHOUSE_HOST}
      - ClickHouse__Port=${CLICKHOUSE_PORT}
      - ClickHouse__Database=${CLICKHOUSE_DATABASE}
      - ClickHouse__User=${CLICKHOUSE_USER}
      - ClickHouse__Password=${CLICKHOUSE_PASSWORD}
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

volumes:
  clickhouse-data:
  redis-data:
  kafka-data:
  postgres-data:
